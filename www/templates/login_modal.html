<div class="modal-header">
    <button type="button" class="close" aria-hidden="true"  ng-click="dismiss()">Ã—</button>
  <h4 class="modal-title">Login</h4>
  
</div>

<div class="modal-body">
    <form novalidate name="loginForm">
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="username" ng-model="credentials.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" placeholder="password" ng-model="credentials.password">
            </div>
        </div>
    </form>
        
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="dismiss()">Annulla</button>
    <button type="button" class="btn btn-primary pull-right" ng-click="doLogin()">Login</button>
</div>
